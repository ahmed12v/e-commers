
<section>
    <div class="container-fluid">
        <div class="row">
            @for (proud of allProud; track $index) {

                <div class="col-md-2 g-3">
                    <div class=" p-3">
                        <img [src]="proud.imageCover" class="w-100" alt="">
                        <h6 class="main-color">
                            {{proud.category.name}}
                        </h6>
                        <h5 class="fs-5">
                            {{proud.title.split(" " ,2).join(" ")}}
                        </h5>
    
                        <div class="d-flex justify-content-between align-items-center">
    
                            <span> {{proud.price}} EGP</span>
    
                            <div>
                                <span> <i class="fas fa-star star-color "> </i></span>
                                <span class="text-muted"> {{proud.ratingsAverage}} </span>
                            </div>
        
                        </div>
                        
    
                    </div>
    
    
                </div>
            }
        </div>

    </div>
</section>
